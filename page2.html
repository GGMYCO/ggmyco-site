<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GG Myco - Page 2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Cart Sidebar -->
  <aside class="cart" aria-label="Cart">
    <div class="cart-inner">
      <h2>Cart</h2>

      <div class="cart-items" id="cartItems">
        <p class="muted">No items yet.</p>
      </div>

      <div class="cart-footer">
        <div class="total-row">
          <span>Total</span>
          <strong id="cartTotal">$0.00</strong>
        </div>

        <div id="paypal-buttons"></div>
      </div>
    </div>
  </aside>

  <main class="page">
    <header class="topbar">
      <div class="brand">
        <span class="brand-title">GG Myco</span>
        <span class="brand-sub">Page 2</span>
      </div>
    </header>

    <section class="hero" aria-label="Logo background"></section>

    <section class="products-wrap" aria-label="Products">
      <div class="products" id="products"></div>
    </section>

    <div class="page-switcher">
      <a class="nav-link" href="index.html">Page 1</a>
      <a class="nav-link active" href="page2.html">Page 2</a>
    </div>
  </main>

  <script>window.GG_PAGE = 2;</script>

  <script src="https://www.paypal.com/sdk/js?client-id=PASTE_YOUR_CLIENT_ID_HERE&currency=USD&intent=capture"></script>
  <script src="script.js"></script>
</body>
</html>
