<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GG Myco - Page 2</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- 21+ Age Gate (Blocks site until YES) -->
  <div class="age-gate" id="ageGate" aria-hidden="true">
    <div class="age-card" role="dialog" aria-modal="true" aria-label="Age verification">
      <h2>21+ Only</h2>
      <p>You must be 21 or older to enter this site.</p>

      <div class="age-actions">
        <button class="btn" id="ageYes" type="button">Yes, I am 21+</button>
        <button class="btn btn-ghost" id="ageNo" type="button">No</button>
      </div>

      <small class="age-note">Click “Yes” to continue.</small>
    </div>
  </div>

  <!-- Cart Sidebar -->
  <aside class="cart" aria-label="Cart">
    <div class="cart-inner">
      <h2>Cart</h2>

      <div class="cart-items" id="cartItems">
        <p class="muted">No items yet.</p>
      </div>

      <div class="cart-footer">
        <div class="total-row">
          <span>Total</span>
          <strong id="cartTotal">$0.00</strong>
        </div>

        <!-- ✅ PayPal Smart Buttons render here (no redirect until checkout) -->
        <div id="paypal-buttons"></div>
      </div>
    </div>
  </aside>

  <!-- Main -->
  <main class="page">
    <header class="topbar">
      <div class="brand">
        <span class="brand-title">GG Myco</span>
        <span class="brand-sub">Page 2</span>
      </div>
      <!-- ❌ NAV REMOVED FROM TOP -->
    </header>

    <section class="hero" aria-label="Logo background"></section>

    <section class="products-wrap" aria-label="Products">
      <div class="products page2-grid" id="products"></div>
    </section>

    <!-- ✅ PAGE SWITCHER MOVED TO BOTTOM -->
    <div class="page-switcher">
      <a class="nav-link" href="index.html">Page 1</a>
      <a class="nav-link active" href="page2.html">Page 2</a>
    </div>
  </main>

  <script>window.GG_PAGE = 2;</script>

  <!-- ✅ PayPal SDK (LIVE) - must load BEFORE script.js -->
  <script src="https://www.paypal.com/sdk/js?client-id=AWv8XPMU6bXCTNFKVxjsyNCo-6G0d_97S2j4KXLpKooBe8mZdRM1nqjt7EFdC8hMQfUG9AyzV5uKjRF0&currency=USD"></script>

  <script src="script.js"></script>
</body>
</html>
